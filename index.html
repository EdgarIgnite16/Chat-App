<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>AppChat Bản Pha Ke</title>
</head>

<body>
    <div class="modal">
        <div class="modal--overlay">
            <div class="modal--main grid">
                <h1 class="main-content">Just A Chat Box</h1>
                <p class="sup-content">you can chat what did you want below here</p>
                <ul id="messages">
                    <form id="chat-form">
                        <input type="text" id="chat-mes" class="input-form">
                        <button id="send-chat" class="input-send">Gửi</button>
                    </form>
                </ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const name = prompt('Tên Bạn là Gì ?')
        const chatForm = document.querySelector('#chat-form');
        const chatMes = document.querySelector('#chat-mes');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatMes.value
            socket.emit('on-chat', {
                name,
                message
            });
            chatMes.value = '';
        })

        const messages = document.querySelector('#messages');
        socket.on('user-chat', (data) => {
            const chatItem = document.createElement('li');
            chatItem.textContent = `${data.name}: ${data.message}`;
            messages.appendChild(chatItem);
        })
        
        var form = document.getElementById('chatForm');
        form.reset();
    </script>
</body>
</html>
